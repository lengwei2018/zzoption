	<script type="text/javascript">
		var a=$(window).width();
		$("html").css("font-size",a/7.5+"px");
		$(window).resize(function(){
			var a=$(window).width();
			$("html").css("font-size",a/7.5+"px");
		});
		function msg(text,html=''){
			console.log(text);
			alert(text);
			if(html!=''){
				$('body').append(html);
			}
		}
		function button_click(obj,action=1,text='',type=1){
			if(action==1){
				 obj.prop('disabled','disabled');
				 if(text==''){
					 text='正在提交';
				 }
			}else{
				 obj.prop('disabled',false);
				 if(text==''){
					 text='提交';
				 }
			} 
			if(type=1){
				 obj.text(text);
			}else{
				 obj.val(text);
			}
		    
		}
		//短信计时函数
		function down_s(element,fun){
			element.off();
			var txt_h=element.html();
			var num_s=10;
			element.html(num_s);
			var timer=setInterval(function(){
				num_s--;
				if(num_s<0){
					element.on("click",fun);
					element.html(txt_h);
					clearInterval(timer);
				}else{
					element.html(num_s);
				}
			},1000);
		}
		function is_mobile(str){
			var reg=/^[1][3,4,5,6,7,8][0-9]{9}$/; 
			return reg.test(str);
		}
		function is_password(str){
			var reg= /^[a-zA-Z0-9]{6,20}$/;
			return reg.test(str);
		}
		function is_bankCard(str){
			var reg=/^([1-9]{1})(\d{14}|\d{18})$/;
			return reg.test(str);
		}
		
	</script>
