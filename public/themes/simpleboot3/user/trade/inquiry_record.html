<include file="public@head" />
  
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/inquiry_record.css" />
	 
</head>
<body>
	<div class="nav">
		<a href="{:url('query')}"><span></span></a>
		询价记录
	</div>
	<div class="div_ding">
		<div>
			<span>年份</span>
			<span></span>
		</div>
		<span></span>
		<div>
			<span>状态</span>
			<span></span>
		</div>
	</div>
	<div class="body_dding">
		<p>代码/股票</p>
		<p>名义金</p>
		<p>周期/询价日</p>
		<p>权利金</p>
	</div>
	<div class="text_s">
		 
		<foreach name="list" item="vo">
		<a href="{:url('inquiry_details',['id'=>$vo.id])}">
			 <div>
				<p class="auto_br_s">{$vo.code}/{$vo.name}</p>
				<p>{$vo.money0}元</p>
				<p>{$vo.month}个月/{$vo.inquiry_time|date='Y-m-d',###}</p>
			<in name="vo.status" value="0,2">
				<p class="zanwu">暂无</p>
			<else/>
				<p>{$vo.money1}元</p>
			</in> 
			</div>
		</a>
		</foreach>
		 
	</div>
</body>
</html>
<script>
	function auto_br_s(){
		var a=$(window).width();
		if(a<=360){
			for(var i=0;i<$(".auto_br_s").length;i++){
				$($(".auto_br_s")[i]).html($($(".auto_br_s")[i]).html().split("/").join("<br>"));
			}
		}
	}
	auto_br_s();
</script>
