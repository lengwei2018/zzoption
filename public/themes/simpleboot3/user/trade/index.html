<include file="public@head" />
		<link rel="stylesheet" href="__TMPL__/public/assets/css/commom.css">
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/transaction.css" />
 <script type="text/javascript" src="__TMPL__/public/assets/js/transaction.js"></script>
</head>
<body>
<!--	顶部-->
	<div class="header">
		<p>交易</p>
		<a href="{:url('portal/guide/help')}"></a>
	</div>
<!--	切换栏-->
	<div class="body_s">
		<ul>
			<li class="bh_s"><a href="{:url('index')}">询价</a></li>
			<li><a href="{:url('buy')}">买入</a></li>
			<li><a href="{:url('store')}">持仓</a></li>
			<li><a href="{:url('collect')}">自选</a></li>
			<li><a href="{:url('query')}">查询</a></li>
		</ul>
		<div class="show_g">
<!--			询价-->
			<div style="display:block" class="shows_1">
				<div>
					<p>股票名称：</p>
					<input class="input1" type="text" placeholder="输入股票名称/代码" value="{$stock.name|default=''}">
					<div class="botton_input">
						<p>60000/浦发银行</p>
						<p>54088/人民大会堂</p>
						<p>20150/FBI协会</p>
						<p>98616/美国大战叙利亚</p>
						<p>60000/浦发银行</p>
						<p>54088/人民大会堂</p>
						<p>20150/FBI协会</p>
						<p>98616/美国大战叙利亚</p>
					</div>
				</div>
				<div>
					<p>方向：</p>
					<bottom>买涨</bottom>
				</div>
				<div>
					<p>名义本金：</p>
					<ol class="principal">
					<foreach name="money_off" item="vo">
						<li  ><span>{$vo}</span>万</li>
					</foreach>
					<foreach name="money_on" item="vo" k="key">
						<li class="<eq name='key' value='0'>red</eq>"><span>{$vo}</span>万</li>
					</foreach>
						 
					</ol>
<!--					清除浮动-->
					<div style="clear: both;"></div>
				</div>
				<div>
					<p>行权周期：</p>
					<ol class="cycle">
					<foreach name="day" item="vo" k="key">
						<li class="<eq name='key' value='0'>red</eq>"><span>{$vo}</span>月</li>
					</foreach>
						 
					</ol>
				</div>
				<div>
					<span id="label_s"></span>
					<p>
						<label class="label_s">
							我已阅读并同意
						</label>
						<a href="{:url('portal/guide/agreement',['name'=>'trade'])}">{$guide}</a>期权有风险，入市须谨慎！
					</p>
				</div>
				<div>
				<input type="hidden" id="code0" value="{$stock.code0|default='sh600008'}"/>
					<input class="tijiao" type="button" value="确定">
				</div>
			</div>
 
			 
		 
		</div>
	</div>
	
<include file="public@foot"/>
<script>
// 提交
 
$('.tijiao').click(function(){
	 var obj=$(this);
	 var text=['确定','正在提交'];
 	 
 	var code0=$('#code0').val();
 	var month=$.trim($('.principal .red span').text());
 	var money=$.trim($('.cycle .red span').text());
    
     button_click(obj,1,text[1],2);
   
    $.ajax({
        type: 'POST',
        url: "{:url('user/trade/ajax_inquiry')}",
        dataType: 'json',
        data: {'code0':code0,'month':month,'money':money},
        success: function(data){ 
        	if(data.code==1){
				//返回上一页并刷新
				self.location=data.url;
			}else{
				 button_click(obj,0,text[0],2);
				 
				msg(data.msg);
			}
        },
        error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
      	    
        	 button_click(obj,0,text[0],2);
        	msg('服务器连接失败',event.responseText);
        }
    });
	return false;
 });

 var text_i;
	$(".input1").bind('input porpertychange',function(){
		$(".botton_input").fadeIn();
		text_i=$(this).val();
		console.log(text_i);
	});
	$(".botton_input>p").click(function(){
		$(".botton_input").css("display","none");
		$(".input1").val($(this).html());
		text_i=$(this).html();
		console.log(text_i);
	});
	$element = $('.botton_input');
	$(document).on('click', function(){
        $element.css("display","none");
    }).on('click', '.need-hidden-element', function(event){
        event.stopPropagation();
    })
</script>
