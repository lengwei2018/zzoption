<include file="public@head" />
		<link rel="stylesheet" href="__TMPL__/public/assets/css/commom.css">
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/transaction.css" />
 <script type="text/javascript" src="__TMPL__/public/assets/js/transaction.js"></script>
</head>
<body>
<!--	顶部-->
	<div class="header">
		<p>交易</p>
		<a href="{:url('portal/guide/help')}"></a>
	</div>
<!--	切换栏-->
	<div class="body_s">
		<ul>
			<a href="{:url('index')}"><li class="bh_s">询价</li></a>
			<a href="{:url('buy')}"><li>买入</li></a>
			<a href="{:url('store')}"><li>持仓</li></a>
			<a href="{:url('collect')}"><li>自选</li></a>
			<a href="{:url('query')}"><li>查询</li></a>
		</ul>
		<div class="show_g">
<!--			询价-->
			<div style="display:block" class="shows_1">
				<div>
					<p>股票名称：</p>
					<input class="input1" type="text" placeholder="输入股票代码/名称" value="<notempty name='stock.name'>{$stock.name}</notempty>">
					<div class="botton_input"> 
					</div>
				</div>
				
				<div>
					<p>方向：</p>
					<bottom>买涨</bottom>
				</div>
				<div>
					<p>名义本金：</p>
					<ol class="principal">
					<foreach name="money_off" item="vo">
						<li class="no_click_s" ><span>{$vo}</span>万</li>
					</foreach>
					<foreach name="money_on" item="vo" k="key">
						<li class="click_yes <eq name='key' value='0'>red</eq>"><span>{$vo}</span>万</li>
					</foreach>
						 
					</ol>
<!--					清除浮动-->
					<div style="clear: both;"></div>
				</div>
				<div>
					<p>行权周期：</p>
					<ol class="cycle">
					<foreach name="day" item="vo" k="key">
						<li class="click_yes <eq name='key' value='0'>red</eq>"><span>{$vo}</span>月</li>
					</foreach>
						 
					</ol>
				</div>
				<div>
					<span id="label_s"></span>
					<p>
						<label class="label_s">
							我已阅读并同意
						</label>
						<a href="{:url('portal/guide/agreement',['name'=>'trade'])}">{$guide}</a>期权有风险，入市须谨慎！
					</p>
				</div>
				<div>
				<input type="hidden" id="code0" value="{$stock.code0|default=''}"/>
				<input type="hidden" id="name" value="{$stock.name|default=''}"/>
					<input class="tijiao" type="button" value="确定">
				</div>
			</div>
 
			 
		 
		</div>
	</div>
	
<include file="public@foot"/>
 <include file="public@stock_search"/>
<script>
// 提交
 
$('.tijiao').click(function(){
	 var obj=$(this);
	 var text=['确定','正在提交'];
 	 
 	var code0=$.trim($('#code0').val());
 	var name=$.trim($('.input1').val());
 	var name0=$.trim($('#name').val());
 	if(code0=='' || name=='' || name!=name0){
 		msg('请选择股票');
 		return false;
 	}
 	var money=$.trim($('.principal .red span').text());
 	var month=$.trim($('.cycle .red span').text());
 	 
     button_click(obj,1,text[1],2);
   
    $.ajax({
        type: 'POST',
        url: "{:url('user/trade/ajax_inquiry')}",
        dataType: 'json',
        data: {'code0':code0,'month':month,'name':name,'money':money},
        success: function(data){ 
        	if(data.code==1){
				//返回上一页并刷新
				self.location=data.url;
			}else{
				 button_click(obj,0,text[0],2);
				 
				msg(data.msg);
			}
        },
        error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
      	    
        	 button_click(obj,0,text[0],2);
        	msg('服务器连接失败',event.responseText);
        }
    });
	return false;
 });

$(".principal>.click_yes").click(function(){ 
	var a=$(this).index(); 
	$($(".principal>li")[a]).addClass("red").siblings().removeClass("red");
});
$(".cycle>.click_yes").click(function(){ 
	var a=$(this).index(); 
	$($(".cycle>li")[a]).addClass("red").siblings().removeClass("red");
});

</script>
