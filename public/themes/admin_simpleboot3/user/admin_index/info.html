<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			 <li class=""><a href="{:url('index')}">本站用户</a></li>
        
			<li class="active"><a href="{:url('info',['id'=>$info.id])}">用户详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="id" value="{$info.id}"
						readonly /> 
						 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">身份证</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.user_login}" readonly />
					 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.user_nickname}" readonly />
					<eq name="info.is_name" value="1">已实名验证<else/>未实名验证</eq>
				</div>
			</div>
			<div style="clear: both"></div>
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">手机</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.mobile}" readonly />
				</div>
			</div>
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">开户银行</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.bank_name}" readonly />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">银行卡号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.bank_card}" readonly />
				</div>
			</div>
		   <div class="form-group fleft">
				<label class="col-sm-2 control-label">账户余额</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.money}" readonly />
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">注册时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.create_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后登录时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.last_login_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			  
			<div style="clear: both"></div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">实名认证</label>
				<div class="col-md-6 col-sm-10">
					<input type="radio" name="is_name" value="0" <eq name="info.is_name" value="0">checked</eq>/>未认证
					<input type="radio" name="is_name" value="1" <eq name="info.is_name" value="1">checked</eq>/>已认证
					
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">手动充值/提现（整数扣款，负数提现）</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control"  name="add_money" value="" /> 
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 
					<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p>请谨慎操作 </p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
