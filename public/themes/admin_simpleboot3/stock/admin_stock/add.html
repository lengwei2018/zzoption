<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name"  >
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">股票代码（数字）</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="code"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">股票代码（加前缀，如hs600000）</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="code0"  >
				</div>
			</div>
			 
		 
			<div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="dsc" value="">
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
