<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <form method="post" class="form-horizontal js-ajax-form" action="{:url('AdminCalendar/calendarPost')}">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="form-required">*</span>当前日期</label>
                <div class="col-md-6 col-sm-10">
                    <span class="form-control">{:date('Y-m-d',$time)}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">当前日期状态</label>
                <div class="col-md-6 col-sm-10">
                    <p>
                        <switch name="type">
                            <case value="1">
                                <span>休息日</span>
                            </case>
                            <case value="2">
                                <span>节假日</span>
                            </case>
                            <default/><span>工作日</span>
                        </switch>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否休盘</label>
                <div class="col-md-6 col-sm-10">
                    <label><input type="radio" name="is_trade" value="0" {$is_trade==0?='checked'}> 是</label> &nbsp; &nbsp;
                    <label><input type="radio" name="is_trade" value="1" {$is_trade==1?='checked'}> 否</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit">修改</button>
                </div>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
