<div class="col-md-9">
    <table class="table table-bordered">
        <tr>
            <th>所属分类</th>
            <td>
                <select class="form-control" style="width:240px;" name="cate_id">
                    {$categories_tree|default=''}
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">标题<span class="form-required">*</span></th>
            <td>
                <input class="form-control" type="text" name="title" value="{$title|default=''}" placeholder="请输入标题" required/>
            </td>
        </tr>
        <tr>
            <th>来源</th>
            <td>
                <span class="form-control">{$source|default=''}</span>
                <p class="help-block">外部资源，由采集程序自动完成，这里只展示</p>
            </td>
        </tr>
        <tr>
            <th>外链</th>
            <td>
                <span class="form-control">{$link|default=''}</span>
                <p class="help-block">外部资源链接，由采集程序自动完成，这里只展示</p>
            </td>
        </tr>
        <tr>
            <th>内容</th>
            <td><script type="text/plain" id="content" name="content">{$content|default=''}</script></td>
        </tr>
    </table>
</div>
<div class="col-md-3">

</div>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>
