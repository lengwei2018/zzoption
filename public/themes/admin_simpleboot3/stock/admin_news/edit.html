<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminNews/index')}">新闻管理</a></li>
        <li><a href="{:url('AdminNews/add')}">添加新闻</a></li>
        <li class="active"><a>编辑新闻</a></li>
    </ul>
    <form action="{:url('AdminNews/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <include file="admin_news/add_edit" />
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" value="{$id}">
                    <input type="hidden" name="shop" value="{$shop}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
