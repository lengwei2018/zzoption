<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li> 
			<li class=""><a href="{:url('add')}">添加{$flag}</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('index')}">
			分站类型: 
			<select class="form-control" name="type" style="width: 140px;">
				<option value='-1'>全部</option> 
				 <foreach name="shop_type" item="vo" k="key">
				<option value="{$key}" <if condition="$key eq $data.type">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
			 分站状态: 
			<select class="form-control" name="status" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="shop_status" item="vo" >
				<option value="{$key}" <if condition="$key eq $data.status">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
			输入机构码、公司名、网站名：<input type="text" name="name" value="{$data.name}" placeholder="机构码/公司名/网站名"/>
			<input type="submit"
				class="btn btn-primary" value="搜索" /> <a class="btn btn-danger"
				href="{:url('index')}">清空</a>
				&nbsp;&nbsp; &nbsp;&nbsp; 
			 
		</form>
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>公司名称</th> 
						<th>网站标题</th> 
						<th>机构码</th> 
						<th>提成</th> 
						<th>分站类型</th>  
						<th>分站状态</th>  
						<th>分站从属</th>  
						<th>最后更新时间</th>
						 
						<th>操作</th>
						 
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>

						<td>{$vo.id}</td> 
						<td>{$vo.name}</td>
					    <td>{$vo.title}</td>
					    <td>{$vo.code}</td>
					    <td>{$vo.rate}</td>
						<td>{$shop_type[$vo.type]}</td> 
						<td>{$shop_status[$vo.status]}</td>
						<td>{$vo.fpath}</td>  
						<td>{$vo.time|date='Y-m-d H:i',###}</td>  
						<td>
						<a href="{:url('edit',['id'=>$vo.id])}">查看编辑</a>
						&nbsp;&nbsp;&nbsp;
						<a href="{:url('set',['id'=>$vo.id])}">分站设置</a>
						 
						</td> 
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
