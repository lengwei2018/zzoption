<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        
			<li class="active"><a href="{:url('set',['id'=>$info.id])}">设置{$flag}</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form7 margin-top-20"
			action="{:url('setPost')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.id}"
						readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">机构码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.code}" readonly /> 
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">域名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.website}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">公司名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="{$info.name}" />
				</div>
			</div>
			
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">网站类型</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$shop_type[$info.type]}" readonly/>
				</div>
			</div>
			
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div style="clear: both"></div>
		 	<div class="form-group fleft">
				<label class="col-sm-2 control-label">提成比例</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" step="0.0001" min="0.0001" max="0.9999" name="rate" value="{$info.rate}"/>
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">网站状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="shop_status" item="vo">
					<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>/>
					{$vo}
				</foreach>
				</div>
			</div>
		  <div style="clear: both"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p> </p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
