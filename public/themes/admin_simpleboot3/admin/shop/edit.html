<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form7 margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.id}"
						readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">机构码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.code}" readonly /> 
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">域名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.website}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">公司名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="{$info.name}" />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">网站状态</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$shop_status[$info.status]}" readonly/>
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">网站类型</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$shop_type[$info.type]}" readonly/>
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">提成比例</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.rate}" readonly/>
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">上级分站</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.fid}" readonly/>
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div style="clear: both"></div>
		<neq name="info.type" value="2">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">网站标题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="title" value="{$info.title}" />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">联系电话</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="tel" value="{$info.tel}" />
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
				 
					<textarea name="dsc" class="form-control"  rows="5">{$info.dsc}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">logo</label>
				<div class="col-md-6 col-sm-10">
					<input id="photo-logo"  class="form-control" type="hidden" name="logo" value="{$info.logo}" style="width:400px;">
					<a href="javascript:uploadOneImage('logo上传','#photo-logo');">上传</a>
			 		<img id="photo-logo-preview"  src="{:cmf_get_image_url($info.logo)}" style="width:140px;height:140px;">
					 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">二维码</label>
				<div class="col-md-6 col-sm-10">
					<input id="photo-qrcode"  class="form-control" type="hidden" name="qrcode" value="{$info.qrcode}" style="width:400px;">
					<a href="javascript:uploadOneImage('二维码上传','#photo-qrcode');">上传</a>
			 		<img id="photo-qrcode-preview"  src="{:cmf_get_image_url($info.qrcode)}" style="width:140px;height:140px;">
					 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">APP上传</label>
				<div class="col-md-6 col-sm-10">
					<input id="photo-download"  class="form-control" type="hidden" name="download" value="{$info.download}" style="width:400px;">
					<a href="javascript:uploadOne('APP上传','#photo-download');">上传</a>
			 		<a id="photo-download-preview"  href="{:cmf_get_image_url($info.download)}" >下载</a>
					 
				</div>
			</div>
		</neq>
			 
		  <div style="clear: both"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p> </p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
