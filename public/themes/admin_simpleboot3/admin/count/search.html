<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
		 	<li class=""><a href="{:url('index')}">12月统计</a></li> 
			<li  class="active"><a href="{:url('search')}">订单统计查询</a></li> 
			<li  class=""><a href="{:url('money')}">分站统计</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('search')}">
			 <select name="shop" id="">
			  <option value="0">全部</option>
			 <foreach name="shops" item="vo">
			 <option value="{$vo.id}" <if condition="$vo.id eq $data.shop">selected</if>>{$vo.code}-{$vo.name}-{$shop_status[$vo.status]}</option>
			 </foreach>
			 </select>
			用户id: 
			<input type="text" name="uid" value="{$data.uid}"/>
			  &nbsp;&nbsp;
			 股票代码: 
			<input type="text" name="code" value="{$data.code}"/>
			  &nbsp;&nbsp;
			   时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$data.start_time}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$data.end_time}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
			<input type="submit"
				class="btn btn-primary" value="搜索" /> 
			<a class="btn btn-danger"
				href="{:url('search')}">清空</a>
				&nbsp;&nbsp;&nbsp;
		 
		</form>
		 
		 <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
            	<th>注册用户数</th> 
            	<th>已付款订单数</th>
                <th>已付款订单金额</th>
                <th>已结束订单</th>
                <th>已结束订单金额</th>
                <th>已结束订单盈利</th>
               
            </tr>
            </thead>
            <tbody> 
                <tr>
                 	<td>{$count['user']}</td>
                 	<td>{$count['buy_count']}</td>
                 	<td>{$count['buy_money']}</td>
                 	<td>{$count['sell_count']}</td>
                 	<td>{$count['sell_money1']}</td>
                 	<td>{$count['sell_money2']}</td>
                  
                </tr>
                
              </tbody>
           </table>
		 </div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
