<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('index')}">
			股票状态: 
			<select class="form-control" name="status" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="stock_status" item="vo" >
				<option value="{$key}" <if condition="$key eq $data.status">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
		 
			股票代码: 
			<input type="text" name="code0" value="{$data.code0}"/>
			  &nbsp;&nbsp;
			<input type="submit"
				class="btn btn-primary" value="搜索" /> <a class="btn btn-danger"
				href="{:url('index')}">清空</a>
				&nbsp;&nbsp; &nbsp;&nbsp; 
			 
		</form>
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>股票名称</th>
						<th>代码</th> 
						<th>备注</th>
						<th >状态</th>
						<th>更新时间</th>
						<th width="120">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>

						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.code0}</td>
						 
						<td>{$vo.dsc}</td>
						<td>{$stock_status[$vo.status]}</td>
						<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
						<td>
							<a href="{:url('edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
							<a href="{:url('delete',array('id'=>$vo['id']))}"
							class="js-ajax-delete"> {:lang('DELETE')} </a>
							</td>
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
