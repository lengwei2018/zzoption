<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        	<li class=""><a href="{:url('send')}">发送{$flag}</a></li> 
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form margin-top-20"
			action="">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">用户</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.uname}"
						readonly /> 
						<a href="{:url('user/AdminIndex/info',['id'=>$info.uid])}">查看个人资料</a>
				</div>
			</div>
			 
		 	<div class="form-group fleft">
				<label class="col-sm-2 control-label">管理员</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.aname}" readonly />
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">消息类型</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$msg_types[$info.type]}" readonly />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">消息状态</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$msg_status[$info.status]}" readonly />
				</div>
			</div>
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">发送时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			 
			
			<div style="clear: both"></div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">消息标题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.title}" readonly /> 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">消息内容</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" name="" id="" cols="30"  >{$info.content}</textarea>
				</div>
			</div>
			  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
				 
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p> </p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
