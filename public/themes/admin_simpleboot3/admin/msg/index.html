<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
			<li class="active"><a href="{:url('index')}">所有{$flag}</a></li> 
			<li class=""><a href="{:url('send')}">发送{$flag}</a></li> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('index')}">
			消息状态: 
			<select class="form-control" name="status" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="msg_status" item="vo" k="key">
				<option value="{$key}" <if condition="$key eq $data.status">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
			消息类型: 
			<select class="form-control" name="type" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="msg_types" item="vo" k="key">
				<option value="{$key}" <if condition="$key eq $data.type">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
			用户手机号: 
			<input type="text" name="mobile" value="{$data.mobile}"/>
			  &nbsp;&nbsp;
		 
			<input type="submit"
				class="btn btn-primary" value="搜索" /> <a class="btn btn-danger"
				href="{:url('index')}">清空</a>
				&nbsp;&nbsp; &nbsp;&nbsp; 
			 
		</form>
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						 <th>用户</th> 
						<th>用户手机号</th> 
						<th>管理员</th>
						<th>消息标题</th> 
						<th>消息类型</th> 
						<th>消息状态</th>
						<th>发送时间</th>
						 
						<th>操作</th>
						 
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
 
						<td>{$vo.id}</td>
						<td>{$vo.uname}</td>
						<td>{$vo.mobile}</td>
						<td>{$vo.aname}</td>
					 
						<td>{$vo.title}</td> 
						<td>{$msg_types[$vo.type]}</td> 
						<td>
						{$msg_status[$vo.status]}
						 
						</td>
						<td>{$vo.time|date='Y-m-d H:i',###}</td> 
						 
						 
						 <td><a href="{:url('edit',['id'=>$vo.id])}">查看详情</a></td> 
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
