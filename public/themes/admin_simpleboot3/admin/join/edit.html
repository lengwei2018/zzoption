<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.id}"
						readonly /> 
				</div>
			</div>
		  
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">公司名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="company" value="{$info.company}" />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">联系人</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="uname" value="{$info.uname}" />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">联系号码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="utel" value="{$info.utel}" />
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">网站类型</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$shop_type[$info.type]}" readonly/>
				</div>
			</div>
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">上级分站id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.shop}" readonly/>
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">加盟留言</label>
				<div class="col-md-6 col-sm-10">
					<textarea name="content"  class="form-control" rows="10">{$info.content}</textarea>
				</div>
			</div>
	  		<div class="form-group ">
				<label class="col-sm-2 control-label">网站状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="join_status" item="vo">
					<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>/>
					{$vo}
				</foreach>
				</div>
			</div>
			 <div class="form-group ">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc" value="{$info.dsc}"   /> 
				</div>
			</div>
		 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p> </p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
